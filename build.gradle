plugins {
    id 'groovy'
    id 'java'
}

group 'java15-functional-design-patterns-workshop'
version '1.0-SNAPSHOT'

sourceCompatibility = 15

repositories {
    mavenCentral()
}

test {
    exclude '**/*Workshop*'
}

dependencies {
    testCompile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.13'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.2-groovy-2.5'
}
